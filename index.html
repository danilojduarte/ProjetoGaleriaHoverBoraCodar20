<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Link Phosphor Icon -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="camera.svg" type="image/x-icon">

    <title>Galeria Img's & Hover BoraCodar#20</title>
</head>

<body>
    <header>
        <h1>The !No Abstract Gallery</h1>
        <i class="ph ph-arrow-down-right"></i>
    </header>

    <main>
        <div class="model-1 grid">
            <div class="container">
                <img loading="lazy" src="https://source.unsplash.com/random?a=1" alt="Abstract Name 1">
                <span>Abstract Name - 1 </span>
            </div>

            <div class="container">
                <img loading="lazy" src="https://source.unsplash.com/random?b=1" alt="Abstract Name 2">
                <span>Abstract Name - 2 </span>
            </div>

            <div class="container">
                <img loading="lazy" src="https://source.unsplash.com/random?c=1" alt="Abstract Name 3">
                <span>Abstract Name - 3 </span>
            </div>

            <div class="container horizontal">
                <img loading="lazy" src="https://source.unsplash.com/random?d=1" alt="Abstract Name 4">
                <span>Abstract Name - 4 </span>
            </div>
        </div>

        <div class="model-2 grid">
            <div class="container">
                <img loading="lazy" src="https://source.unsplash.com/random?e=1" alt="Abstract Name 5">
                <span>Abstract Name - 5 </span>
            </div>

            <div class="container">
                <img loading="lazy" src="https://source.unsplash.com/random?b=f" alt="Abstract Name 6">
                <span>Abstract Name - 6 </span>
            </div>

            <div class="container">
                <img loading="lazy" src="https://source.unsplash.com/random?c=g" alt="Abstract Name 7">
                <span>Abstract Name - 7 </span>
            </div>

            <div class="container horizontal">
                <img loading="lazy" src="https://source.unsplash.com/random?d=h" alt="Abstract Name 8">
                <span>Abstract Name - 8 </span>
            </div>

        </div>
    </main>

</body>

</html>
